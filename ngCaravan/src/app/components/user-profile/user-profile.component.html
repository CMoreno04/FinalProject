<div class="container">
  <div class="row profile">
    <div class="col-md-12">
      <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
          <img [src]="currentProfile.profilePic.url" class="img-responsive" alt="">
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
          <div class="profile-usertitle-name">
            {{currentProfile.firstName}} {{currentProfile.lastName}}
          </div>
          <div class="profile-usertitle-job">
            Mileage Points: {{currentProfile.mileagePoints}} pts
          </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <div class="profile-userbuttons">
          <button type="button" class="btn btn-outline-success">Follow</button>
          <button type="button" class="btn btn-outline-danger">Message</button>
          <br>
        </div>

        <div class="container">
          <div class="row my-12">
            <div class="col-lg-12 order-lg-12">
              <br>
              <ul id="splitDisplayList" class="nav nav-tabs">
                <li class="nav-item">
                  <a href="" data-target="#profile" data-toggle="tab" (click)="showAccountSettings()"
                    class="nav-link active btn btn-outline-success">Account Settings</a>
                </li>
                <li class="nav-item">
                  <a href="" data-target="#hosting" data-toggle="tab" (click)="showHosting()"
                    class="nav-link btn btn-outline-success">Hosting</a>
                </li>
              </ul>
              <div class="tab-content py-12">
                <div class="tab-pane active" id="profile">
                  <div class="row">
                    <div class="col-md-12">
                      <table *ngIf="seeVehicles && seePersonalInformation && seeBio"
                        class="table table-hover table-striped">
                        <tbody>
                          <tr>
                            <td class="nav-item">
                              <button type="button" (click)="seePersonalInformation = false">Personal
                                Information</button>
                            </td>
                          </tr>
                          <tr>
                            <td class="nav-item">
                              <button type="button" (click)="seeVehicles = false">My Vehicles</button>
                            </td>
                          </tr>
                          <tr>
                            <td class="nav-item">
                              <button type="button" (click)="seeBio = false">My Bio</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <div *ngIf="!seeVehicles && seePersonalInformation && seeBio">
                        <table class="table table-hover table-striped">
                          <tbody>
                            <tr>
                              <th class="nav-item">
                                <button type="button"><u>Make</u></button>
                              </th>
                              <th class="nav-item">
                                <button type="button"><u>Model</u></button>
                              </th>
                              <th class="nav-item">
                                <button type="button"><u>Year</u></button>
                              </th>
                            </tr>
                            <tr *ngFor="let vehicle of currentProfile.vehicles">
                              <td class="nav-item">
                                <button type="button">{{vehicle.make}}</button>
                              </td>
                              <td class="nav-item">
                                <button type="button">{{vehicle.model}}</button>
                              </td>
                              <td class="nav-item">
                                <button type="button">{{vehicle.manufactureYear}}</button>
                              </td>
                              <td class="nav-item">
                                <button type="button" type="button" class="btn btn-outline-success">Edit</button>
                              </td>
                              <td class="nav-item">
                                <button type="button" (click)="deleteVehicle(vehicle)" class="btn btn-outline-danger">Delete</button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        <button align="center" type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-warning dropdown-toggle"
                        role="button">Add New Vehicle</button>
                        <ul class="dropdown-menu dropdown-menu-right mt-4">
                          <li class="px-6 py-4">
                            <form>
                              <div class="form-group">
                                <input name="make" placeholder="Make" class="form-control form-control-md"
                                  type="text" [(ngModel)]="newVehicle.make" required="required">
                                <input name="model" placeholder="Model" class="form-control form-control-md" type="text"
                                  [(ngModel)]="newVehicle.model" required="required">
                                <input name="manufactureYear" placeholder="Year" class="form-control form-control-md" type="number"
                                  [(ngModel)]="newVehicle.manufactureYear" required="required">
                                <input name="interiorDescription" placeholder="Description" class="form-control form-control-md" type="text"
                                  [(ngModel)]="newVehicle.interiorDescription" required="required">
                                <button (click)="addNewVehicle()" type="submit"
                                  class="btn btn-warning btn-block">Submit</button>
                              </div>
                            </form>
                          </li>
                        </ul>
                        <button align="center" type="button" (click)="showAccountSettings()" class="btn btn-light">Back</button>
                      </div>

                      <div *ngIf="seeVehicles && !seePersonalInformation && seeBio">
                        <table class="table table-hover table-striped">
                          <tbody>
                            <tr>
                              <th class="nav-item">
                                <button type="button"><u>Make</u></button>
                              </th>
                              <th class="nav-item">
                                <button type="button"><u>Model</u></button>
                              </th>
                              <th class="nav-item">
                                <button type="button"><u>Year</u></button>
                              </th>
                            </tr>
                            <tr *ngFor="let vehicle of currentProfile.vehicles">
                              <td class="nav-item">
                                <button type="button">{{vehicle.make}}</button>
                              </td>
                              <td class="nav-item">
                                <button type="button">{{vehicle.model}}</button>
                              </td>
                              <td class="nav-item">
                                <button type="button">{{vehicle.manufactureYear}}</button>
                              </td>
                              <td class="nav-item">
                                <button type="button" type="button" class="btn btn-outline-success">Edit</button>
                              </td>
                              <td class="nav-item">
                                <button type="button" (click)="deleteVehicle(vehicle)" class="btn btn-outline-danger">Delete</button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        <button align="center" type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-warning dropdown-toggle"
                        role="button">Add New Vehicle</button>
                        <ul class="dropdown-menu dropdown-menu-right mt-4">
                          <li class="px-6 py-4">
                            <form>
                              <div class="form-group">
                                <input name="make" placeholder="Make" class="form-control form-control-md"
                                  type="text" [(ngModel)]="newVehicle.make" required="required">
                                <input name="model" placeholder="Model" class="form-control form-control-md" type="text"
                                  [(ngModel)]="newVehicle.model" required="required">
                                <input name="manufactureYear" placeholder="Year" class="form-control form-control-md" type="number"
                                  [(ngModel)]="newVehicle.manufactureYear" required="required">
                                <input name="interiorDescription" placeholder="Description" class="form-control form-control-md" type="text"
                                  [(ngModel)]="newVehicle.interiorDescription" required="required">
                                <button (click)="addNewVehicle()" type="submit"
                                  class="btn btn-warning btn-block">Submit</button>
                              </div>
                            </form>
                          </li>
                        </ul>
                        <button align="center" type="button" (click)="showAccountSettings()" class="btn btn-light">Back</button>
                      </div>
                    </div>

                  </div>
                  <!--/row-->
                </div>
                <div class="tab-pane" id="hosting">

                  <table *ngIf="seeNewTrip && seeMyTrips && seePendingRequests" class="table table-hover table-striped">
                    <tbody>
                      <tr>
                        <td class="nav-item">
                          <button type="button" (click)="seeNewTrip = false">Host New Trip</button>
                        </td>
                      </tr>
                      <tr>
                        <td class="nav-item">
                          <button type="button" (click)="seeMyTrips = false">My Trips</button>
                        </td>
                      </tr>
                      <tr>
                        <td class="nav-item">
                          <button type="button" (click)="seePendingRequests = false">Pending Requests</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="tab-pane" id="vehicles">
                  <form role="form">
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">First name</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" value="Jane" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" value="Bishop" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Email</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="email" value="email@gmail.com" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Company</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" value="" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Website</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="url" value="" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Address</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" value="" placeholder="Street" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label"></label>
                      <div class="col-lg-6">
                        <input class="form-control" type="text" value="" placeholder="City" />
                      </div>
                      <div class="col-lg-3">
                        <input class="form-control" type="text" value="" placeholder="State" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Time Zone</label>
                      <div class="col-lg-9">
                        <select id="user_time_zone" class="form-control" size="0">
                          <option value="Hawaii">(GMT-10:00) Hawaii</option>
                          <option value="Alaska">(GMT-09:00) Alaska</option>
                          <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)
                          </option>
                          <option value="Arizona">(GMT-07:00) Arizona</option>
                          <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)
                          </option>
                          <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time
                            (US &amp;
                            Canada)</option>
                          <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)
                          </option>
                          <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Username</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="text" value="janeuser" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Password</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="password" value="11111122333" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                      <div class="col-lg-9">
                        <input class="form-control" type="password" value="11111122333" />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label"></label>
                      <div class="col-lg-9">
                        <div class="row">
                          <div class="col-2">
                            <input type="reset" class="btn btn-secondary" value="Cancel" />
                          </div>
                          <div class="col-2">
                            <input type="button" class="btn btn-primary" value="Save Changes" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
