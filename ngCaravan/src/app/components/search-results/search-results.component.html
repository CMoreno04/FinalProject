<!-- Hero Section Begin -->
<section class="hero-section set-bg" data-setbg="../../../assets/img/hero-bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="hero-text">
          <img src="" alt="">
          <h1>Explorer</h1>
          <form #searchForm="ngForm" class="filter-search">
            <div class='category-search'>
              <h5>Search For</h5>
              <select name="searchType"class="ca-search" ngModel>
                <option  type="text" (click)="searchType='trips'" [value]="trips" >Trips</option>
                <option  type="text" (click)="searchType='adventures'" [value]="adventures" >Adventures</option>
              </select>
            </div>
            <div class="location-search newslatter-form">
              <label for="location"></label>
                <input type="text" name="location" placeholder="Your Location" ngModel>
            </div>
            <button type="submit" (click)="search(searchForm)">Search Now</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Hero Section End -->

<!-- Trending Restaurant Section Begin -->
<section *ngIf="adventures" class="trending-restaurant spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Top trending for your location</h2>
          <p>Explore some of the best adventures in the world</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div *ngFor="let adventure of adventures" class="trend-item">
          <div class="trend-pic">
            <!-- <img src="../../../assets/img/trending/trending-1.jpg" alt=""> -->
            <img [src]="adventure.host.profilePic.url" alt="">
            <div class="rating">{{adventure.host.mileagePoints}}</div>
          </div>
          <div class="trend-text">
            <h4>{{adventure.title}}</h4>
            <span>{{adventure.address.city}}, {{adventure.address.state}}</span>
            <p>{{adventure.description}}.</p>
            <div class="closed">Join</div>
            <div class="open">Save</div>
          </div>
          <div class="tic-text">Adventures</div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Trending Restaurant Section End -->
