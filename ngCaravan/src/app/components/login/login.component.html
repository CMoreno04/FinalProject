<div class="container" style="text-align: center;">
  <div
    style="background-color: rgba(255, 255, 255, 0.5); padding-top: 15px; padding-right: 20px; padding-bottom: 1; padding-left: 20px; display: inline-block; margin: 20px;"
  >
    <div class="row mx-sm-n5">
      <div class="col-sm">
        <p style="color:black">
          <font size="6" face="Verdana"><strong>&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;</strong></font>

      </div>

<div class="container" style="text-align: center;">
<div style="display: inline-block;">
  <form #userForm="ngForm">
    <label for="username" class="sm-2 mr-sm-2"></label>
    <input
      type="text"
      placeholder="Enter Username"
      name="username"
      style="font-size: 150%; margin: 5px 0; width: 275px; height: 60px;  border: 1px solid black; padding: 10px 10px; border-radius: 5px"
      ngModel
    />
    <label for="password" class="sm-2 mr-sm-2"></label>
    <input
      type="password"
      placeholder="Enter Password"
      name="password"
      style="font-size: 150%; margin: 5px 0; width: 275px; height: 60px; border: 1px solid black; padding: 10px 10px; border-radius: 5px"
      ngModel
    />
    <div class="form-check mb-2 mr-sm-2"></div>
    <button id="btn1" type="submit" (click)="login(userForm)">Submit</button>
  </form>
</div>
