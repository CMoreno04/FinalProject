<div class="container">
  <p style="color:black">
    <font size="8" face="Verdana"><strong>Inbox</strong></font>
  </p>
  <hr>
  <div class="row">
    <div class="col-sm-12 col-md-10">
      <!-- Nav tabs -->
      <ul id="navBox" class="nav nav-tabs">
        <li id="navItem"><a href="#" class="btn btn-info btn-sm btn-block" role="button"><i
              class="glyphicon glyphicon-edit"></i>
            Compose&emsp;</a></li>

        <li id="navItem"><a href="#home" data-toggle="tab"><i class="material-icons">
              all_inbox
            </i><span class="badge pull-right">32</span>
            Primary&emsp;</a></li>

        <li id="navItem"><a href="#messages" data-toggle="tab"><i class="material-icons">
              loyalty
            </i><span class="badge pull-right">17</span>
            Promotions&emsp;</a></li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content col-lg-6">
        <div class="tab-pane fade in active" id="home">

          <div *ngIf="!selected">
            <div class="row" *ngFor="let friend of friends" (click)="selected = friend">
              <div class="col-lg-6">
                <div class="trend-item">
                  <div class="trend-pic">
                    <img [src]="friend.profilePic.url" alt="">
                    <div class="rating">{{friend.mileagePoints}}</div>
                  </div>
                  <div class="trend-text">
                    <h4>{{friend.firstName}} {{friend.lastName}}</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="selected">
            <div class="list-group" *ngFor="let message of messages  | friendMessages: selected: me">
              <a href="#" class="list-group-item">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">
                  </label>
                </div>
                <span class="name" style="min-width: 120px;
                              display: inline-block;">{{message.myProfile.firstName}} {{message.myProfile.lastName}}:
                </span>
                <p>{{message.content}}</p>
                <br>
                <span class="badge">{{message.datePosted}}</span>
              </a>
            </div>
            <button class="btn btn-secondary" (click)="selected = null">Back</button>
          </div>
        </div>
        <div class="tab-pane fade in" id="profile">
          <div class="list-group">
            <div class="list-group-item">
              <span class="text-center">This tab is empty.</span>
            </div>
          </div>
        </div>
        <div class="tab-pane fade in" id="messages">
          ...</div>
        <div class="tab-pane fade in" id="settings">
          This tab is empty.</div>
      </div>
    </div>
  </div>
</div>
