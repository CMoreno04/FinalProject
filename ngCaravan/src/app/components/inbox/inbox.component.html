<div class="container">
  <p style="color:black">
    <font size="8" face="Verdana"><strong>Inbox</strong></font>
  </p>
  <hr>
  <div class="row">
    <div class="col-sm-12 col-md-10">
      <!-- Nav tabs -->
      <ul id="navBox" class="nav nav-tabs">
        <li id="navItem" class="btn btn-info" role="button"><i class="glyphicon glyphicon-edit"></i>
          Compose&emsp;</li>

        <li id="navItem"><a href="#home" (click)="selected = null" data-toggle="tab"><i class="material-icons">
              all_inbox
            </i><span class="badge pull-right">32</span>
            Primary&emsp;</a></li>

        <li id="navItem"><a href="#messages" data-toggle="tab"><i class="material-icons">
              loyalty
            </i><span class="badge pull-right">17</span>
            Promotions&emsp;</a></li>
      </ul>
      <!-- Tab panes -->
      <div class="col-lg-12">
          <div *ngIf="!selected">
            <div class="row" *ngFor="let friend of friends" (click)="selected = friend">
              <a pageScroll href="#replyTo">
                <div class="col-lg-12">
                  <div class="trend-item">
                    <div class="trend-pic">
                      <img [src]="friend.profilePic.url" alt="">
                      <div class="rating">{{friend.mileagePoints}}</div>
                    </div>
                    <div class="trend-text">
                      <h4>{{friend.firstName}} {{friend.lastName}}</h4>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <div *ngIf="selected">
            <div class="list-group" *ngFor="let message of messages  | friendMessages: selected: me">
              <a href="#" class="list-group-item">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">
                  </label>
                </div>
                <span class="name" style="min-width: 120px;
                              display: inline-block;">{{message.myProfile.firstName}} {{message.myProfile.lastName}}:
                </span>
                <p>{{message.content}}</p>
                <br>
                <span class="badge">{{message.datePosted}}</span>
              </a>
            </div>
            <button class="btn btn-secondary" (click)="selected = null">Back</button>
            <button type="button" id="dropdownMenu1" data-toggle="dropdown"
              class="btn btn-outline-secondary dropdown-toggle">
              Reply <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right mt-2">
              <li class="px-3 py-2">
                <form>
                  <div class="form-group">
                    <input name="content" placeholder="Enter Message" class="form-control form-control-sm" type="text"
                    [(ngModel)]="myReply.content" required="required">
                    <button (click)="reply()" type="submit" name="reply" class="btn btn-info btn-block">Send</button>
                  </div>
                </form>
              </li>
            </ul>
            <br>
            <br>
          </div>
      </div>
    </div>
  </div>
</div>
